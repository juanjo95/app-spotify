<app-loading *ngIf="loading"></app-loading>

<div class="row animated fadeIn" *ngIf="!loading">
  <div class="col-lg-2 col-md-2 col-sm-12">
    <img [src]="artista.images | noimage" alt="imagen-artista" class="img-thumbnail img-circle">
  </div>
  <div class="col-lg-6 col-md-6 col-sm-12">
    <h3>{{artista.name}}</h3>
    <p>
      <a [href]="artista.external_urls.spotify" target="_blank" class="text-decoration-none">Ir a la pagina del artista</a>
    </p>
  </div>
  <div class="col-lg-4 col-md-4 col-sm-12 text-end">
    <button class="btn btn-outline-danger" routerLink="/search">Regresar</button>
  </div>
</div>

<div class="row m-5 animated fadeIn" *ngIf="!loading">
  <div class="col-12 table-responsive">
    <table class="table">
        <thead>
          <tr class="text-white">
            <th>Foto</th>
            <th>Album</th>
            <th>Cancion</th>
            <th>Vista Previa</th>
          </tr>
        </thead>
        <tbody class="text-white">
          <tr *ngFor="let track of topTracks">
            <td>
              <img [src]="track.album.images | noimage" alt="imagen-track" class="img-thumb">
            </td>
            <td>{{track.album.name}}</td>
            <td>{{track.name}}</td>
            <td>
              <iframe [src]="track.album.id | domseguro" width="300" height="80" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>
            </td>
          </tr>
        </tbody>
    </table>
  </div>
</div>
